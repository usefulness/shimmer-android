pluginManagement {
  resolutionStrategy {
    eachPlugin {
      if (requested.id.id == 'shot') {
        useModule("com.karumi:shot:5.14.1")
      }
    }
  }
  repositories {
    gradlePluginPortal()
    google()
  }
  dependencyResolutionManagement {
    repositories {
      google()
      mavenCentral()
    }
    versionCatalogs {
      create("libs") {
        from(files("../gradle/libs.versions.toml"))
      }
    }
  }
}

rootProject.name = 'io.github.usefulness.shimmer.sample'

includeBuild ".."
